function live(){
    if(player.currentTime > 1){
        current_time = player.currentTime;
    }
    current_source = player.source;
    var video = document.getElementById('player');
    video.src = current_source;
    video.currentTime = current_time;
    setTimeout(function(){
      video.play();
    },3600);
    console.log("当前进度", current_time);
    console.log("live");
}


player.on('error', (event) => {
  live()
});
